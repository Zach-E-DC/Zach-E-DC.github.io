</head>
<body>
<header><nav class="navbar navbar-expand-lg bg-body-tertiary navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html"> <i class="fa-solid fa-moon"></i> WEBD6201 </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="index.html"> <i class="fa-solid fa-house"></i> Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="products.html"><i class="fa-solid fa-box"></i> Product </a>

                <li class="nav-item">
                    <a class="nav-link" href="services.html"><i class="fa-solid fa-bell-concierge"></i> Service </a>

                    <a class="nav-link" href="about.html"><i class="fa-solid fa-question"></i> About Us </a>

<main class="container">
    <h1>Register</h1>
    <div>
        <form class="col-lg-6 col-md-10 col-sm-10">
        <div id="messageArea"></div>
            <div class="input-group mb-3">
                <input id="firstName" name="firstName" type="text" class="form-control"
                       aria-describedby="First Name Input" placeholder="First Name" aria-label="First Name Input" required>
                <span class="w-25"></span>
                <input id="lastName" name="lastName" type="text" class="form-control"
                        aria-describedby="Last Name" placeholder="Last Name" aria-label="Last Name" required>
            </div>
            <div class="input-group mb-3">
                <input id="regEmailAddress" name="contactNumber" type="email" class="form-control"
                       aria-describedby="Email Address" placeholder="Email" aria-label="Email Address" required>
            </div>

            <div class="input-group mb-3">
                <input id="password" name="password" type="text" class="form-control"
                       aria-describedby="Password Input" placeholder="Password" aria-label="Email Address Input" required>
            </div>

            <div class="input-group mb-3">
                <input id="confirmPassword" name="confirmPassword" type="text" class="form-control"
                       aria-describedby="Confirm Password" placeholder="Confirm Password" aria-label="Confirm Password" required>
            </div>

            <button id="registerButton" type="button" class="btn btn-primary">
                <i class="fas fa-envelope"></i> Register</button>
        </form>
    </div>
</main>



<!-- JavaScript Section -->
<script src="./scripts/app.js"></script>
<script src="./scripts/contact.js"></script>
